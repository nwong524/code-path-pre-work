<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons before the timer runs out. Three strikes and you're out!
    </p>
    
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    <button id="difficultyBtn" onclick="changeDifficulty()">
      Difficulty: <span id="difficultySetting">Easy</span>
    </button>
    <p>
      Number of Lives Left: 
      <span id="lives">5</span>
      <span>&emsp;&emsp;Round: <span id="roundNumber">1</span></span>
    </p>
    <p>
      Time Left: <span id="timeLeft">15</span> seconds
    </p>
    
    <div id="gameButtonArea">
      <button id="button1" onmousedown="mouseDown(1)" onmouseup="mouseUp(1)" onclick="guess(1)">
        <img id="button1Img" src="https://cdn.glitch.com/8f9fcec7-1e6f-46d3-86c5-d05657f4b0d6%2Fearth.png?v=1616370941985" width="175" height="175">
      </button>
      <button id="button2" onmousedown="mouseDown(2)" onmouseup="mouseUp(2)" onclick="guess(2)">
        <img id="button2Img" src="https://cdn.glitch.com/8f9fcec7-1e6f-46d3-86c5-d05657f4b0d6%2Fwater.png?v=1616370923902" width="175" height="175">
      </button>
      <button id="button3" onmousedown="mouseDown(3)" onmouseup="mouseUp(3)" onclick="guess(3)">
        <img id="button3Img" src="https://cdn.glitch.com/8f9fcec7-1e6f-46d3-86c5-d05657f4b0d6%2Ffire.png?v=1616370944390" width="175" height="175">
      </button>
      <button id="button4" onmousedown="mouseDown(4)" onmouseup="mouseUp(4)" onclick="guess(4)"></button>
      <button id="button5" onmousedown="mouseDown(5)" onmouseup="mouseUp(5)" onclick="guess(5)">
        <img id="button5Img" src="https://cdn.glitch.com/8f9fcec7-1e6f-46d3-86c5-d05657f4b0d6%2Fair.png?v=1616370917893" width="175" height="175">
      </button>
      <button id="button6" onmousedown="mouseDown(6)" onmouseup="mouseUp(6)" onclick="guess(6)"></button>
      <button id="button7" onmousedown="mouseDown(7)" onmouseup="mouseUp(7)" onclick="guess(7)"></button>
      <button id="button8" onmousedown="mouseDown(8)" onmouseup="mouseUp(8)" onclick="guess(8)"></button>
      <button id="button9" onmousedown="mouseDown(9)" onmouseup="mouseUp(9)" onclick="guess(9)"></button>
    </div>
    
    
    
  </body>
</html>
